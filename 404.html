<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname
      // Handle /portfolio specifically
      if (path === '/portfolio') {
        window.location.replace('/portfolio')
      } else {
        localStorage.setItem('redirect', path)
        window.location.replace('/portfolio')
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
