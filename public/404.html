<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname
      if (!path.endsWith('/')) {
        window.location.replace(path + '/')
      } else {
        localStorage.setItem('redirect', path)
        window.location.replace('/portfolio/')
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
